<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonboncar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="../../kho_anh/anh_dung_chung/LOGO.png"
    />
    <link rel="stylesheet" href="../../css_chung/kieu_dang.css" />
    <link rel="stylesheet" href="../../css_chung/xac_thuc.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="main-content"></div>

    <script src="../../js_chung/chuc_nang.js"></script>

    <main class="forgot-page">
      <h1 class="forgot-title">XÁC THỰC SỐ ĐIỆN THOẠI</h1>

      <p class="forgot-subtitle otp-description">
        Mã xác thực gồm 4 hoặc 6 chữ số sẽ được gửi đến số điện thoại của bạn
      </p>

      <div class="forgot-box">
        <form id="otpForm">
          <label for="otp-code">Mã xác thực</label>
          <input type="text" id="otp-code" name="otp-code" placeholder="" />

          <div class="form-actions">
            <button type="submit" class="btn-forgot">ĐỔI MẬT KHẨU</button>
          </div>
        </form>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../../js_chung/chuc_nang.js"></script>
    <!-- Thông báo đổi mật khẩu thành công -->

    <script src="../../js_chung/xac_thuc.js"></script>
  </body>
</html>
